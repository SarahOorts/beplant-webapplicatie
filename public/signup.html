    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <!-- container -->
    <div class="container">

        <!--previous page-->
        <div class="back">
            <img src="" alt="">
            <p>GA TERUG</p>
        </div>

        <!-- Logo -->
        <div class="raster">
            <img class="raster--image" src="./assets/raster.png" alt="">
        </div>

        <!--Title-->
        <h1 class="account">Meld je aan</h1>

        <!-- Form for creating account -->
        <div class="register form form--medium">
            
            <input class="form__input firstname" type="text" placeholder="Voornaam" name="firstname" required>

            <input class="form__input lastname" type="text" placeholder="Achternaam" name="lastname" required>

            <input class="form__input email" type="email" placeholder="E-mail" name="email" required>

            <input class="form__input password" type="password" placeholder="Paswoord" name="password" required>
            
            <button class="button--submit submitBtn" type="submit">Aanmelden</button>
            <p>Al een account? <a href="./login.html" class="login">Log in</a></p>
        </div>
    </div>
