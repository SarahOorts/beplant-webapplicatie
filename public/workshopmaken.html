        <div class="workshopmaken">
            <h1>Nieuwe workshop</h1>
            <input class="form__input titel" type="text" placeholder="Titel" name="titel" required>

            <input class="form__input locatie" type="text" placeholder="Locatie" name="locatie" required>

            <input class="form__input datum" type="date" placeholder="Datum" name="datum" required>
            
            <input class="form__input tijd" type="time" placeholder="Tijd" name="tijd" required>

            <input class="form__input organisator" type="text" placeholder="Organisator" name="organisator" required>

            <input class="form__input deelnemers" type="text" placeholder="Maximum aantal deelnemers" name="deelnemers" required>
            
            <input class="form__input beschrijving" type="text" placeholder="Beschrijving" name="beschrijving" required>

            <div class="form__input dropdown">
                <select name="video" class="soortworkshop" required>
                    <option value="" selected disabled hidden>Video</option>
                    <option value="online">Online</option><hr>
                    <option value="offline">Volledig offline</option>
                    <option value="livevideo">Live video</option>
                    <option value="aftermovie">Aftermovie</option>
                </select>
                <span class=""></span>
            </div>

            <button class="btn btn--primary button--submit" type="submit">Maak workshop aan</button>
        </div>
